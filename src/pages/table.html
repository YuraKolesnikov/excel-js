<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon3.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
  <title>Excel</title>
</head>
<body>
<div id="app">
  <div class="excel">
    <div class="header">
      <input type="text" class="header__input" value="Новая таблица">

      <div class="header__buttons">
        <button class="header__button">
          <i class="material-icons">delete</i>
        </button>
        <button class="header__button">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </div>

    <div class="toolbar">
      <div class="toolbar__buttons">
        <button class="toolbar__button">
          <i class="material-icons">format_align_left</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_align_center</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_align_right</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_bold</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_italic</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_underline</i>
        </button>
      </div>
    </div>

    <div class="formula">
      <div class="formula__fx">fx</div>
      <div class="formula__input" contenteditable spellcheck="false"></div>
    </div>

    <div class="table">
      <div class="table__row">
        <div class="table__row-info"></div>
        <div class="table__header">
          <div class="table__header-cell">A</div>
          <div class="table__header-cell">B</div>
          <div class="table__header-cell">C</div>
        </div>
      </div>

      <div class="table__row">
        <div class="table__row-info">1</div>
        <div class="table__row-data">
          <div class="table__cell" contenteditable>1</div>
          <div class="table__cell" contenteditable>2</div>
          <div class="table__cell" contenteditable>2</div>
        </div>
      </div>

      <div class="table__row">
        <div class="table__row-info">2</div>
        <div class="table__row-data">
          <div class="table__cell" contenteditable>1</div>
          <div class="table__cell" contenteditable>2</div>
          <div class="table__cell" contenteditable>2</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
